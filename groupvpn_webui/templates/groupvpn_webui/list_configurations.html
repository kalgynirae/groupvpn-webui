{% extends "base.html" %}
{% block main %}
<h2>Configurations</h2>
{% if user.is_authenticated %}
  <ul>
  {% for c in configurations %}
    <li>{{ c }}</li>
    {% empty %}
    <p>no configurations</p>
  {% endfor %}
  </ul>
{% else %}
<p>Please log in to see your configurations.</p>
{% endif %}
{% endblock %}
