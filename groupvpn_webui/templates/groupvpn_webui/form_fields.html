{% for field in form %}
<li{% if field.errors %} class=errors{% endif %}>
  {{ field.label_tag }}
  {{ field }}
{% if field.errors %}
  <ul>
  {% for error in field.errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% if field.description %}
  <p>{{ field.description }}</p>
{% endif %}
</li>
{% endfor %}
