{% macro render_field(field) %}
<li{% if field.errors %} class=errors{% endif %}>
  {{ field.label }}
  {{ field(**kwargs)|safe }}
{% if field.errors %}
  <ul>
  {% for error in field.errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% if field.description %}
  <p>{{ field.description }}</p>
{% endif %}
</li>
{% endmacro %}
